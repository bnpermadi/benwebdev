<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana dengan Musik Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di Website Saya</h1>
    <p>Ini adalah contoh website sederhana dengan musik latar yang diputar otomatis.</p>

    <!-- Tambahkan elemen audio untuk background musik -->
    <audio autoplay loop>
        <source src="Nembak/jaz.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

</body>
</html>
